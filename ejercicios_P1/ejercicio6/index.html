<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Carrusel y Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Agrega un carrusel de Bootstrap y una cuadrícula avanzada con imágenes. Haz la página completamente adaptativa.
    </h2>
    <div class="container mt-4">

        <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="" class="img-fluid rounded" alt="Foto 1">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="" class="img-fluid rounded" alt="Foto 2">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="" class="img-fluid rounded" alt="Foto 3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <img src="" class="img-fluid rounded" alt="Foto 4">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
